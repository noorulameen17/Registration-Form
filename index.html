<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration Form</title>

    <style>
      .form-control {
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-check-input {
        background-color: whitesmoke;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 8);
      }

      .btn-primary {
        box-shadow: 0 2px 6px #000000;
        
        input#name:invalid:focus
        {
            border: 1px solid red;
        }
        input#email:invalid:focus
        {
            border: 1px solid red;
        }
      }
    </style>
    
  </head>
  <body class="bg-white text-dark">
      <div class="container-fluid p-2 bg-white text-success text-center">
        <h1>Registration Form</h1>
      </div>

      
      <div class="d-flex justify-content-center">
        <form id = 'user-form' class="mt-4 w-50">
          <div class="row mb-3">
            <label for="name" class="col-sm-4 col-form-label text-dark text-weight-bold">Name</label>
            <div class="col-sm-8">
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
          </div>

          <div class="row mb-3">
            <label for="email" class="col-sm-4 col-form-label text-dark">Email</label>
            <div class="col-sm-8">
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
          </div>

          <div class="row mb-3">
            <label for="password" class="col-sm-4 col-form-label text-dark">Password</label>
            <div class="col-sm-8">
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
          </div>

          <div class="row mb-3">
            <label for="dob" class="col-sm-4 col-form-label text-dark">Date of Birth</label>
            <div class="col-sm-8">
              <input type="date" id="dob" name="dob" class="form-control">
            </div>
          </div>

          
          <div class="row mb-3">
            <div class="col-sm-8 offset-sm-4">
              <input type="checkbox" class="form-check-input rounded-lg shadow" id="acceptTerms">
              <label for="acceptTerms" class="form-check-label text-dark">Accept Terms & Agreement</label>
            </div>
          </div>

          
          <div class="text-center" >
            <button type="submit" id="submit" class="btn btn-primary w-fit rounded-lg px-4 py-2">Submit</button>
          </div>
        </form>
      </div>
    <div class="bg-white d-flex justify-content-center text-dark p-5 mt-5 shadow rounded">
    <div class="text-center">
        <h2 class="h3 font-weight-bold text-danger">Entries</h2>
        <div class="border-top" id="user-entries"></div>
    </div>
</div>

    
    <script src = "./index.js"></script>
  </body>
</html>
